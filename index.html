<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <title>課題3 1932160</title>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xeeeeff);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        // シーンに追加
        scene.add(directionalLight2);

        // helper


      // const axisHelper = new THREE.AxisHelper(400,50);
      // scene.add(axisHelper);
        



        // バスケットボール1をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture0 = textureLoader.load("img/basketball1.png");
        const material0 = new THREE.SpriteMaterial({ map: texture0,});
        const sprite0 = new THREE.Sprite(material0);
        sprite0.position.x = 0;
        sprite0.position.y = 45;
        sprite0.position.z = 150;
        sprite0.scale.set(80,80,100);
        scene.add(sprite0);
        // バスケットボール2をスプライトで作成 
        var texture3 = textureLoader.load("img/basketball1.png");
        const material3 = new THREE.SpriteMaterial({ map: texture3,});
        const sprite3 = new THREE.Sprite(material3);
        sprite3.position.x = 180;
        sprite3.position.y = 30;
        sprite3.position.z = 160;
        sprite3.scale.set(40,40,50);
        scene.add(sprite3);
        // バスケットボール3をスプライトで作成 
        var texture4 = textureLoader.load("img/basketball1.png");
        const material4 = new THREE.SpriteMaterial({ map: texture4,});
        const sprite4 = new THREE.Sprite(material4);
        sprite4.position.x = 165;
        sprite4.position.y = 30;
        sprite4.position.z = 100;
        sprite4.scale.set(40,40,50);
        scene.add(sprite4);

        // ボールケースをスプライトで作成 
        var texture1 = textureLoader.load("img/basketballcase1.png");
        const material1 = new THREE.SpriteMaterial({ map: texture1,});
        const sprite1 = new THREE.Sprite(material1);
        sprite1.position.x = 110;
        sprite1.position.y = 90;
        sprite1.position.z = 100;
        sprite1.scale.set(100,200,50);
        scene.add(sprite1);

        // ゴールをスプライトで作成 
        var texture2 = textureLoader.load("img/basketgoal1.png");
        const material2 = new THREE.SpriteMaterial({ map: texture2,});
        const sprite2 = new THREE.Sprite(material2);
        sprite2.position.x = 0;
        sprite2.position.y = 100;
        sprite2.position.z = -120;
        sprite2.scale.set(200,200,50);
        scene.add(sprite2);

        // コートを作成
        var texture5 = textureLoader.load("img/basketcoat.png");
        var planeMaterial = new THREE.MeshPhongMaterial();
        planeMaterial.map = texture5;
        
           // バンプマップ読み込み
       var bump = textureLoader.load("img/basketcoat-bump.png");
       planeMaterial.bumpMap = bump;
       planeMaterial.bumpscale = 1.2;
        
        var planeGeometry = new THREE.PlaneGeometry(500,500,50);
          var plane = new THREE.Mesh(planeGeometry,planeMaterial);
          plane.rotation.set( -Math.PI/2, 0, 0 );
         plane.position.set(0,0,0);
           scene.add(plane);


        tick();
        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
